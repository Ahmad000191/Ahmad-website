	<!-- Script to Handle Search -->
	<script>
		/* ---------------- Load dictionary from inline JSON ---------------- */
		let DB = {};
		(function loadDB() {
			try {
				const raw = document.getElementById('morph-data').textContent;
				DB = JSON.parse(raw || '{}');
			} catch (e) {
				const m = document.getElementById('msg');
				if (m) m.textContent = '⚠️ مشكلة في قراءة بيانات القاموس.';
				DB = {};
			}
		})();

		/* ---------------- Arabic normalization & token helpers ---------------- */
		// Very tolerant normalizer
		function norm(s) {
			return String(s || '')
				.normalize('NFC')
				.replace(/[\u0610-\u061A\u064B-\u065F\u06D6-\u06ED]/g, '') // حركات
				.replace(/\u0640/g, '') // تطويل
				.replace(/[أإآ]/g, 'ا') // ألف
				.replace(/ة/g, 'ه') // تاء مربوطة
				.replace(/ى/g, 'ي') // ألف مقصورة
				.replace(/[ؤئ]/g, 'ء') // همزات
				.replace(/[^\u0621-\u064Aء]+/g, ''); // أحرف عربية فقط
		}

		function arWords(txt) {
			if (!txt) return [];
			const m = String(txt).match(/[ء-ي]+/g);
			return m ? m : [];
		}

		function collectTokens(val, out) {
			out = out || [];
			if (val == null) return out;
			if (Array.isArray(val)) { for (const v of val) collectTokens(v, out); return out; }
			if (typeof val === 'object') { for (const k in val) collectTokens(val[k], out); return out; }
			out.push(...arWords(String(val)));
			return out;
		}

		function joinList(a) { return Array.isArray(a) && a.length ? a.join('، ') : '—'; }

		/* ---------------- Build reverse index: any form -> base key ---------------- */
		let ALIAS = Object.create(null);
		(function buildAlias() {
			const idx = Object.create(null);

			function addAlias(form, key) {
				if (!form) return;
				const words = Array.isArray(form) ? form.flatMap(arWords) : arWords(form);
				for (const w of words) {
					const k = norm(w);
					if (!k) continue;
					if (!idx[k]) idx[k] = key;
					// map without ال as well
					if (k.startsWith('ال') && !idx[k.slice(2)]) idx[k.slice(2)] = key;
				}
			}
			for (const key in DB) {
				addAlias(key, key);
				const toks = collectTokens(DB[key], []);
				for (const t of toks) addAlias(t, key);
			}
			ALIAS = idx;
		})();

		/* ---------------- Affix-stripping candidates ---------------- */
		const PREFIXES = ['ال', 'بال', 'وال', 'فال', 'لل', 'كال', 'وس', 'فس', 'س', 'و', 'ف', 'ب', 'ك', 'ل'];
		const SUFFIXES = ['كما', 'هما', 'كن', 'كم', 'هن', 'هم', 'نا', 'ها', 'هو', 'ه', 'ي', 'ك', 'ا', 'تان', 'تين', 'ون', 'ين', 'ان', 'ات', 'ة', 'ت', 'وا', 'ن'];

		function candidates(q) {
			const n = norm(q);
			const set = new Set([n]);
			for (const p of PREFIXES)
				if (n.startsWith(norm(p))) set.add(n.slice(norm(p).length));
			for (const s of SUFFIXES)
				if (n.endsWith(norm(s))) set.add(n.slice(0, n.length - norm(s).length));
			for (const p of PREFIXES) {
				if (!n.startsWith(norm(p))) continue;
				const noP = n.slice(norm(p).length);
				for (const s of SUFFIXES) {
					if (noP.endsWith(norm(s))) set.add(noP.slice(0, noP.length - norm(s).length));
				}
			}
			return [...set].filter(Boolean);
		}

		/* ---------------- Root-pattern fallback (e.g., ك..ت..ب) ---------------- */
		function rootMatchKey(qNorm) {
			for (const key in DB) {
				const r = (DB[key] && DB[key].root || '').replace(/\s/g, '');
				if (!r) continue;
				const letters = r.split(/[-–—]/).filter(Boolean);
				if (!letters.length) continue;
				const re = new RegExp(letters.map(l => norm(l)).join('.*'));
				if (re.test(qNorm)) return key;
			}
			return null;
		}

		/* ---------------- Find base key for any query ---------------- */
		function findKey(query) {
			if (!query) return null;
			if (DB[query]) return query;

			const list = candidates(query);
			for (const n of list)
				if (ALIAS[n]) return ALIAS[n];

			for (const k in DB)
				if (norm(k) === list[0]) return k;

			const viaRoot = rootMatchKey(list[0]);
			if (viaRoot) return viaRoot;

			return null;
		}

		/* ---------------- Render entry ---------------- */
		function renderEntry(word, entry) {
			const v = entry.verb || {};
			const n = entry.nominals || {};
			const names = [
				['اسم فاعل', n['اسم فاعل']],
				['اسم مفعول', n['اسم مفعول']],
				['اسم مكان/زمان', n['اسم مكان/زمان']],
				['اسم آلة', n['اسم آلة']],
				['نِسبة', n['نِسبة']]
			].filter(([, val]) => val && String(val).trim() !== '');

			return `
  <h2 style="margin:0 0 12px;font-weight:800">${word} — تركيب</h2>
  <div class="card" dir="rtl">
    <div><span class="label">الجذر:</span> ${entry.root || '—'}</div>
    <div><span class="label">النوع:</span> ${(entry.pos||[]).join(' / ') || '—'}</div>

    <div style="margin-top:12px;font-weight:700">تصريف الفعل</div>
    <div style="line-height:2">
      ${v['فعل ماضٍ معروف']  ? `<div><span class="label">فعل ماضٍ معروف:</span> ${v['فعل ماضٍ معروف']}</div>` : ''}
      ${v['فعل مضارع معروف'] ? `<div><span class="label">فعل مضارع معروف:</span> ${v['فعل مضارع معروف']}</div>` : ''}
      ${v['فعل أمر']          ? `<div><span class="label">فعل أمر:</span> ${v['فعل أمر']}</div>` : ''}
      ${v['فعل ماضٍ مجهول']  ? `<div><span class="label">فعل ماضٍ مجهول:</span> ${v['فعل ماضٍ مجهول']}</div>` : ''}
      ${v['فعل مضارع مجهول'] ? `<div><span class="label">فعل مضارع مجهول:</span> ${v['فعل مضارع مجهول']}</div>` : ''}
    </div>

    <div style="margin-top:8px"><span class="label">المصدر:</span> ${joinList(entry.masdar)}</div>
    <div style="margin-top:6px"><span class="label">المشتقات:</span> ${joinList(entry.derived_patterns)}</div>

    ${names.length ? `
      <div style="margin-top:12px;font-weight:700">أسماء</div>
      <div dir="rtl" style="line-height:2">
        ${names.map(([k,v]) => `<div><span class="label">${k}:</span> ${v}</div>`).join('')}
      </div>` : ''}

    <div style="margin-top:14px">
      <button type="button" onclick="return resetSearch(event)">بحث جديد</button>
    </div>
  </div>`;
		}

		/* ---------------- UI wiring ---------------- */
		(function init() {
			const btn = document.getElementById('goBtn');
			const form = document.getElementById('searchForm');
			const q = document.getElementById('q');

			function showMsg(t) { const m = document.getElementById('msg'); if (m) m.textContent = t || ''; }

			function go() {
				const query = (q && q.value ? q.value : '').trim();
				if (!query) { showMsg('اكتب كلمة أولاً'); return; }

				const key = findKey(query);
				const entry = key ? DB[key] : null;

				const hero = document.getElementById('hero');
				const results = document.getElementById('results');

				if (hero) hero.style.display = 'none';
				if (results) results.style.display = 'block';
				if (!results) return;

				if (!entry) {
					results.innerHTML = `
        <h2>${query} — تركيب</h2>
        <p>لا يوجد مدخل. جرّب الجذر أو أي صيغة له بدون حركات (مثال: ضارب/مضروب/المضرب ← ضرب).</p>
        <button type="button" onclick="return resetSearch(event)">بحث جديد</button>
      `;
				} else {
					results.innerHTML = renderEntry(key, entry);
				}
			}

			if (btn) btn.addEventListener('click', go, { passive: true });
			if (form) form.addEventListener('submit', e => {
				e.preventDefault();
				go();
			});
			if (q) q.addEventListener('keydown', e => {
				if (e.key === 'Enter') {
					e.preventDefault();
					go();
				}
			});
		})();

		/* ---------------- New search: back to home ---------------- */
		function resetSearch(e) {
			if (e && e.preventDefault) e.preventDefault();
			if (e && e.stopPropagation) e.stopPropagation();

			const results = document.getElementById('results');
			const hero = document.getElementById('hero');
			const q = document.getElementById('q');
			const msg = document.getElementById('msg');

			if (results) results.style.display = 'none';
			if (hero) hero.style.display = 'block';
			if (q) {
				q.value = '';
				q.focus();
			}
			if (msg) msg.textContent = '';

			return false; // prevent iOS blank tab
		}
	</script>
